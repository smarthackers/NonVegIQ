<!DOCTYPE html>
<html>
  <head>    
    <meta charset="UTF-8">
    <title>Non Veg IQ</title>
    <meta name="description" content="Measures the IQ of people in the field of NON-VEG talks">
    <!-- Mobile Specific Meta -->   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/TimeCircles.css">
    <!-- Font Awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Added google font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Lobster|Muli|Nunito:400' rel='stylesheet' type='text/css'>
    <!--Fav and touch icons-->
    <link rel="shortcut icon" href="/images/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-touch-icon-114x114.png">
  </head>
 <body>
<div id="particles-js">
</div>
 <!-- Full Page Image Background Carousel Header -->
             <div class="row no-margin">
               <div class="col-sm-6">
              <h1>Non Veg IQ</h1>       
              </div>

                 <div class="col-sm-4">
                  <div class="timing">
                    <div id="count-down">
                    </div>
                  </div>
                  <!-- /.timing -->
                 </div>
                <div class="col-sm-2">
              <h1 id="out-of"></h1>       
              </div>
              </div>
              <div id="result"></div>
    <header id="myCarousel" data-session={{appSessionID}} data-user={{userID}} data-test={{testcode}} class="carousel slide container">
        <!-- Wrapper for Slides -->
        <div id="jumbo-no-pad" class="carousel-inner opaque-well">
		{% for question in questionList %}
          <div id="q{{loop.index}}" class="item{%if loop.index==1 %} active {% endif %}">
            <h2 class="text-center">{{question}}</h2>
            </div>
           {% endfor %} 
      </div>
    </header>
                    <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-next"></span>
        </a>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/TimeCircles.js"></script>
    <script src="/js/jquery.ajaxchimp.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/NonVeg.js"></script>
    <script src="/js/particles.min.js"></script>

  </body>
</html>
